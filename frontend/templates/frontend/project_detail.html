<body>
    <div class="container">

		<div id="task-container">
			<div id="form-wrapper">
				<form id="form">
                    
					<div style="flex: 6">
                        <input id="title" class="form-control" type="text" name="title" placeholder="Name">

                    <div >

            <div>tasks</div>

			</div>

	</div>

    <script type="text/javascript">


// working functions
    
		function getCookie(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
	var csrftoken = getCookie('csrftoken')

    // Fetching details of tasks   
	var activeItem = null
    var url = window.location.pathname;
    url = url.split( '/' );

    var id = url[url.length -2]
    console.log(id)
    getDetails(id)

    createList()
    function createList(){
        var wrapper = document.getElementById('list-wrapper')
        wrapper.innerHTML = ''
        var url = `https://abhishu-task-management.herokuapp.com/project/${id}/task/`

        fetch(url)
            .then(( resp ) =>  resp.json() )
                .then(function(data){
                    console.log( data)

                    var list = data
                    var finalList = [];
                    var k = 0
                    for(var i in list){


                        if(list[i]['project'][0] == id){
                            finalList.push(list[i])
                            k++
                        }
                    }
                    

                    if(finalList.length == 0){
                        console.log("hurrey")
                    }
                    for(var i in finalList){

                    var item = `
						<div id="data-row-${i}" class="task-wrapper flex-wrapper">
							<div style="flex:7">

								${finalList[i].name}
							</div>
							<div style="flex:1">
								<button class="btn btn-sm btn-outline-info edit">Edit </button>
							</div>
							<div style="flex:1">
								<button class="btn btn-sm btn-outline-dark delete">Delete
									</button>
							</div>
						</div>
					`
					wrapper.innerHTML += item

                    var editBtn = document.getElementsByClassName('edit')[i]
                    editBtn.addEventListener('click', function(){
						window.location.href = `https://abhishu-task-management.herokuapp.com/api/project/${id}/task/`;
                    })
                    }

                    for(var i in list){
                        var editBtn = document.getElementsByClassName('edit')[i]
						var deleteBtn = document.getElementsByClassName('delete')[i]


                    	editBtn.addEventListener('click', (function(item){
                        return function(){
                            editItem(item)
                        }
                    })(list[i]))

					deleteBtn.addEventListener('click', (function(item){
                        return function(){
                            deleteItem(item)
                        }
                    })(list[i]))
                }
            })
		}
        
	function getDetails(id){
        var url = `https://abhishu-task-management.herokuapp.com/api/project/${id}`
        fetch(url)
            .then(( resp ) =>  resp.json() )
                .then(function(data){
                    console.log(data)
        var title = document.getElementById('title').value = data.name

        document.getElementById('description').value = data.description
        document.getElementById('duration').value = data.duration
        document.getElementById('completed').value = data.completed
        if(data.completed == true){
            document.getElementById('completed').checked = true
        }
        else{
            document.getElementById('completed').checked = false
        }
    })    
}


function editItem(item){
		activeItem = item
		window.location.href = `https://abhishu-task-management.herokuapp.com/project/${id}/task/${item.id}/`;

    }

    function deleteItem(item){
			fetch(`hhttps://abhishu-task-management.herokuapp.com/api/project/${item.id}/task/${item.id}`, {
				method:'DELETE',
				headers:{
				'content-type':'application/json',
                'X-CSRFToken': csrftoken,
				}
			}).then((response)=>{
				createList()
			})
		console.log("clicked")
	}
//  Upadting Project Details
    var form = document.getElementById('form-wrapper');

    form.addEventListener('submit', function(e){    
        e.preventDefault()

        var url = `https://abhishu-task-management.herokuapp.com/api/project/${id}/`
        var title = document.getElementById('title').value

        var description = document.getElementById('description').value
        var duration = document.getElementById('duration').value
        var completed = document.getElementById('completed').value


        fetch(url, {
            method: 'PUT',
            headers:{
                'content-type':'application/json',
                'X-CSRFToken': csrftoken,

            },
            body:JSON.stringify({
                'id' : id,
                'name' : title,
                'description':description,
                'duration':duration,
                'completed':completed,
        })
        }).then(function(response){
            createList()
            document.getElementById('form').reset();
        })
        // window.location.href = "http://localhost:8000/project/";

    })
    // adding new task
    var add_tasks = document.getElementById('add-task')



    add_tasks.addEventListener('click', function(e){
			e.preventDefault()
            
			window.location.href = `https://abhishu-task-management.herokuapp.com/project/${id}/task`;
		})



	
</script>
