<body>
    <div class="container">
		<div id="task-container">
			<div id="form-wrapper">
				
				<form id="form">

                        <input id="title" class="form-control" type="text" name="title" placeholder="Name">

                    <div >

                        completed

			<div>Projects</div>

    <script type="text/javascript">
    
    

		function getCookie(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		var csrftoken = getCookie('csrftoken')
        
		var activeItem = null
    
	createList()
    function createList(){
        var wrapper = document.getElementById('list-wrapper')
        wrapper.innerHTML = ''
        var url = 'https://abhishu-task-management.herokuapp.com/api/project/project/'

        fetch(url)
            .then(( resp ) =>  resp.json() )
                .then(function(data){
                    console.log( data)

                    var list = data
                    
                    for(var i in list){

                    var item = `
						<div id="data-row-${i}" class="task-wrapper flex-wrapper">
							<div style="flex:7">
								${list[i].name}
							</div>
							<div style="flex:1">
								<button class="btn btn-sm btn-outline-info edit">Edit </button>
							</div>
							<div style="flex:1">
								<button class="btn btn-sm btn-outline-dark delete">Delete
									</button>
							</div>
						</div>
					`
					wrapper.innerHTML += item

                    var editBtn = document.getElementsByClassName('edit')[i]
                    editBtn.addEventListener('click', function(){
						window.location.href = "https://abhishu-task-management.herokuapp.com/api/project/2/";
                    })
                    }

                    for(var i in list){
                        var editBtn = document.getElementsByClassName('edit')[i]
						var deleteBtn = document.getElementsByClassName('delete')[i]


                    	editBtn.addEventListener('click', (function(item){
                        return function(){
                            editItem(item)
                        }
                    })(list[i]))

					deleteBtn.addEventListener('click', (function(item){
                        return function(){
                            deleteItem(item)
                        }
                    })(list[i]))
                }
            })
		}
    

	// var add_projects = document.getElementById('add-projects')

	// 	add_projects.addEventListener('click', function(e){

	// 		window.location.href = "http://localhost:8000/project/add-project/";
	// 	})

    var form = document.getElementById('form-wrapper');
	console.log(form)

    form.addEventListener('submit', function(e){
        e.preventDefault()

        var url = 'https://abhishu-task-management.herokuapp.com/api/project/'
        var title = document.getElementById('title').value 
		var description = document.getElementById('description').value
        var duration = document.getElementById('duration').value
        var completed = document.getElementById('completed').value

		// if(activeItem != null){
		// 	var url = `http://localhost:8000/api/project/${activeItem.id}/`
		// 	activeItem = null
		// }

        fetch(url, {
            method: 'POST',
            headers:{
                'content-type':'application/json',
                'X-CSRFToken': csrftoken,

            },
            body:JSON.stringify({
				'name' : title,
                'description':description,
                'duration':duration,
                'completed':completed,
			})
        }).then(function(response){
			console.log("clicked")
            createList()
            document.getElementById('form').reset();
        })

    });


    function editItem(item){
		activeItem = item
		window.location.href = `https://abhishu-task-management.herokuapp.com/api/project/${item.id}/`;

    }

	function deleteItem(item){
			fetch(`https://abhishu-task-management.herokuapp.com/api/project/${item.id}/`, {
				method:'DELETE',
				headers:{
				'content-type':'application/json',
                'X-CSRFToken': csrftoken,
				}
			}).then((response)=>{
				createList()
			})
		console.log("clicked")
	}
</script>
